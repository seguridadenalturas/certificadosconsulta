<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificaci√≥n de Certificados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Consulta de Certificado</h2>
    <p>Ingrese su n√∫mero de documento</p>
    <input type="text" id="documento" placeholder="Ej. 123456789 ">
    <br>
    <button onclick="verificar()">Consultar</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const certificados = {
      "1075878649": {
        nombre: "Sebasti√°n Felipe Villarraga Rinc√≥n",
        curso: "Trabajo Seguro en Alturas",
        fecha: "30 de abril de 2024",
        pdf: "certificadoalturas.pdf"
      }
    };

    function verificar() {
  const doc = document.getElementById("documento").value.trim();
  const resultado = document.getElementById("resultado");
  console.log("Documento ingresado:", doc); // üëà Esto te ayudar√° a ver el valor ingresado

  if (certificados[doc]) {
    const cert = certificados[doc];
    resultado.innerHTML = `
      <div class="valido">
        <p><strong>‚úÖ Certificado encontrado</strong></p>
        <p><strong>Nombre:</strong> ${cert.nombre}</p>
        <p><strong>Curso:</strong> ${cert.curso}</p>
        <p><strong>Fecha:</strong> ${cert.fecha}</p>
        <iframe src="${cert.pdf}"></iframe>
      </div>
    `;
  } else {
    resultado.innerHTML = `<p class="invalido">‚ùå No se encontr√≥ ning√∫n certificado para el documento ingresado.</p>`;
  }
}
    }
  </script>
</body>
</html>
